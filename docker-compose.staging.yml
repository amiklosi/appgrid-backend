services:
  app:
    image: ghcr.io/amiklosi/appgrid-backend:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://appgrid_user:${POSTGRES_PASSWORD}@db:5432/appgrid_db
      - VIRTUAL_HOST=appgrid-staging.zekalogic.com
      - VIRTUAL_PORT=3000
      - LETSENCRYPT_HOST=appgrid-staging.zekalogic.com
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - MAILGUN_DOMAIN=${MAILGUN_DOMAIN}
      - REVENUECAT_API_KEY=${REVENUECAT_API_KEY}
      - REVENUECAT_PROJECT_ID=${REVENUECAT_PROJECT_ID}
      - PADDLE_API_KEY=${PADDLE_API_KEY}
      - PADDLE_WEBHOOK_SECRET=${PADDLE_WEBHOOK_SECRET}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - appgrid-network
      - nginx-proxy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=appgrid_db
      - POSTGRES_USER=appgrid_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - appgrid-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appgrid_user -d appgrid_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  adminer:
    image: adminer:4-standalone
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
      - ADMINER_DESIGN=nette
      - VIRTUAL_HOST=admin-staging.zekalogic.com
      - VIRTUAL_PORT=8080
      - LETSENCRYPT_HOST=admin-staging.zekalogic.com
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - appgrid-network

volumes:
  postgres_data:
    driver: local

networks:
  appgrid-network:
    driver: bridge
  nginx-proxy:
    external: true