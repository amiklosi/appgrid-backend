services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://appgrid_user:appgrid_password@db:5432/appgrid_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: yarn dev
    networks:
      - appgrid-network

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=appgrid_db
      - POSTGRES_USER=appgrid_user
      - POSTGRES_PASSWORD=appgrid_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appgrid_user -d appgrid_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - appgrid-network

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ADMINER_DEFAULT_SERVER=db
    networks:
      - appgrid-network

volumes:
  postgres_data:

networks:
  appgrid-network:
    driver: bridge